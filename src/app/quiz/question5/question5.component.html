<div class="container">
<div class="row">
  <div class="col-lg-12">
    <div class="card mt-5">
      <div class="card-body mx-auto">
        <div>{{questionObject.question}}</div>
        <div class="form-group col-6">
          <label for="">Options </label>
          <label class="form-check-label container" *ngFor="let item of questionObject.option;index as i">
            <input class="form-check-input" name="item.name{{i}}" type="radio" [value]="item.name" [checked]="item.selected"
              (change)="onSelectionChange(item, i)">
            {{item.name}}
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="tex-center my-3">
          <button class="btn btn-primary btn-small" (click)="saveValue()">Submit</button>
        </div>
        <div class="tex-center">
          <button class="btn btn-primary btn-small ml-5" routerLink="/quiz/question-4">Prev</button>
          <button class="btn btn-primary btn-small ml-5" routerLink="/quiz/complete">Complete</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
